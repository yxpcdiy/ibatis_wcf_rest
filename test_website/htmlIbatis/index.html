<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--若页面需默认用极速核，增加标签：-->
		<meta name="renderer" content="webkit">
		<!--若页面需默认用ie兼容内核，增加标签：<meta name="renderer" content="ie-comp">-->
		<!--若页面需默认用ie标准内核，增加标签：-->
		<meta name="renderer" content="ie-stand">
		<title>码表管理</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css">
		<link rel="stylesheet" href="./dist/css/my.css">
		<style>
			*:not(.fa) {
				font-family: '微软雅黑', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
			}
			
			.sidebar-toggle {
				font-family: fontAwesome !important;
			}
			
			.information_pop {
				position: fixed;
				top: 10%;
				left: 30%;
				width: 650px;
				background-color: #F9F9F9;
				/* ECF0F5 */
				box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.8);
				z-index: 50;
			}
			
			.information_pop .box-body {
				height: 300px;
				overflow-y: auto;
				overflow-x: hidden;
			}
		</style>
	</head>
	<body>
		<section class="content-header">
			<h1>主表信息
        <small></small>
    </h1>
			<ol class="breadcrumb">
				<li>码表管理</li>
				<li class="active">主表信息</li>
				<input type="button" class="btn btn-primary btn-md col-xs-offset-1" id="selectBtn" value="查询"/>
				<input type="button" class="btn btn-primary btn-md col-xs-offset-1" id="addBtn" value="新增"/>
				
				<a href="fileupload.html" target="_self"><lable class="btn btn-primary btn-md col-xs-offset-1">文件上传测试</lable></a>
			</ol>
		</section>

		<section class="content">
			
			<div class="box-body no-padding ">
				<table id="groupListTable" class="table table-striped">
					<thead id="userTemplateHead">
						<tr>
							<th>名称</th>
							<th>编码</th>
							<th>字符1</th>
							<th>字符2</th>
							<th>字符3</th>
							<th>字符4</th>
							<th>字符5</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="dataList">

					</tbody>

				</table>
				<div class="box-footer clearfix">
					<nav>
						<ul class="pagination no-margin pull-right">
							<div id="tcdPageCode" class="tcdPageCode"></div>
						</ul>
					</nav>

				</div>
			</div>
			

			<div class="box box-default information_pop form-horizontal" style="display: none; height: 650px;" id="dicInfo">
				<!--默认隐藏，点击【查看】后显示-->
				<div class="box-header with-border">
					<h3 class="box-title" id="">
                  <i class="fa fa-home"></i> 维护码表：
                  <div class="box-tools pull-right">
						<button class="btn btn-box-tool" id="closeBox" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
              </h3>
					
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body" id="detailBox" style="height: 600px;">

					<div class="form-group">
						<label class="col-xs-3 control-label">名称：</label>
						<div class="col-xs-8" id="">
							<input id="dName" type="text" class="form-control" placeholder="(必填)" maxlength="30">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">编码：</label>
						<div class="col-xs-8" id="">
							<input id="dCode" type="text" class="form-control" placeholder="(必填)" maxlength="40">
						</div>
					</div>
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label">上级：</label>
						<div class="col-xs-8" id="">
							<select class="form-control" id="selectParent">
								<option selected="selected">选择上级</option>
							</select>
						</div>
					</div>
					<div class="form-group Data" id="dictSelect" style="display: none;">
						<label class="col-xs-3 control-label">主表：</label>
						<div class="col-xs-8" id="">
							<input id="dictionary" disabled="disabled" data_id="" type="text" class="form-control" placeholder="(必填)" maxlength="30">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">字符1：</label>
						<div class="col-xs-8" id="">
							<input id="dString1" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">字符2：</label>
						<div class="col-xs-8" id="">
							<input id="dString2" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">字符3：</label>
						<div class="col-xs-8" id="">
							<input id="dString3" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">字符4：</label>
						<div class="col-xs-8" id="">
							<input id="dString4" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">字符5：</label>
						<div class="col-xs-8" id="">
							<input id="dString5" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">顺序：</label>
						<div class="col-xs-8" id="">
							<input id="dSeqno" type="text" class="form-control" placeholder="(必填)" maxlength="10">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">是否有效：</label>
						<div class="col-xs-8" id="">
							<select class="form-control" id="selectIsValid">
								<option value="1" selected="selected">是</option>
								<option value="0">否</option>
							</select>

						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">备注：</label>
						<div class="col-xs-8" id="">
							<input id="dRemark" type="text" class="form-control" placeholder="(选填)" maxlength="80">
						</div>
					</div>
					<span id="tipsError" class="text-red" style="margin-left: 15px"></span>

					<button id="btnSave" class="btn btn-primary btn-sm col-xs-offset-5">保存</button>

				</div>
				<!-- /.box-body -->
			</div>
		</section>
		<script id="dataListTemplate" type="x-tmpl-mustache">
			{{#Result}}
			<tr>
				<td>{{DICTIONARY_NAME}}</td>
				<td>{{DICTIONARY_CODE}}</td>
				<td>{{DICTIONARY_STRING1}}</td>
				<td>{{DICTIONARY_STRING2}}</td>
				<td>{{DICTIONARY_STRING3}}</td>
				<td>{{DICTIONARY_STRING4}}</td>
				<td>{{DICTIONARY_STRING5}}</td>
				<td>{{DICTIONARY_CREATED}}</td>
				<td>
					<button data-id="{{DICTIONARY_ID}}" class="btnUpdate btn btn-primary btn-sm">改</button>
					<button data-id="{{DICTIONARY_ID}}" data-name="{{DICTIONARY_NAME}}" class="btnViewDetail btn btn-primary btn-sm">明细</button>
				</td>
			</tr>
			{{/Result}}
		</script>
		<script src="./dist/js/jQuery-2.1.4.min.js"></script>
		<script src="./dist/js/jquery-ui.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>

		<script src="./dist/js/common.js"></script>
		<script src="./dist/js/mustache.min.js"></script>
		<script src="./dist/js/indexData.js"></script>
		
		</script>
	</body>

</html>
